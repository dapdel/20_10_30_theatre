<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Théatre</title>
  </head>
  <body>
    <div class="scene_fermee">
      <h1>La vengence du Dragon</h1>
      <button>Cliquez pour démarrer</button>
      <p class="annonce">
        Si vous avez les oreilles sensibles, n'hésitez pas à diminuer le son
        &#128521; <span>&#8600;</span>
      </p>
      <section>
        <div class="rideau"></div>
        <div class="scene">
          <img class="personnage" src="static/personnage.png" />
          <img class="dragon" src="static/dragon.png" />
          <img class="flamme" src="static/flamme.png" />
          <img class="cendres" src="static/cendres.png" />
          <p class="droite texte1">Te voilà finalement, je vais me venger !!</p>
          <p class="gauche texte2">Essaie toujours, même pas peur!!</p>
          <p class="droite texte3">Ha ha ! J'ai retrouvé ma flamme !</p>
          <p class="gauche texte4">Aaaaaargh !!!</p>
          <p class="texte5">Ma vengance a finalement pu avoir lieu !</p>
          <p class="texte6">FIN</p>
        </div>
        <div class="rideau"></div>
      </section>
    </div>
    <div>
      <audio id="music" controls>
        <source src="static/music1.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
